---
layout: default
---

<div class="container py-4">
    <div class="row mt-5">
        <div class="col-12 col-md-3 mb-3 mb-md-0 align-self-center">
            <img src="{{ '/assets/images/research_project/' | append: page.image | relative_url }}" alt="{{ page.alt }}" style="height: auto; width: 100%;">
        </div>
        <div class="col-12 col-md-9 mb-3 mb-md-0 align-self-center">
            <p class="mt-2" style="font-size: 0.8rem; font-style: italic;">{{ page.type }}</p>
            <p class="mt-2" style="font-size: 1rem; font-weight: 500 !important;">{{ page.title }}</p>
            <p class="mt-2" style="font-size: 1rem;">{{ page.content }}</p>
            <p class="mt-2" style="font-size: 1rem;">{{ page.date }}</p>
            <p class="mt-2" style="font-size: 1rem;">{{ page.collaborator }}</p>
            <p class="mt-2" style="font-size: 1rem;">{{ page.advisor }}</p>
        </div>
    </div>
</div>
