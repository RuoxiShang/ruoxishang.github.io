---
layout: default
---

<div class="container py-4">
    <div class="row mt-5">
        <!-- Title -->
        <div class="col-12 mb-4">
            <h1 class="display-5 fw-bold">{{ page.title }}</h1>
        </div>

        <!-- Image -->
        <div class="col-12 mb-4">
            {% if page.image %}
            <img src="{{ '/assets/images/research_project/' | append: page.image | relative_url }}" 
                 alt="{{ page.alt }}" 
                 class="img-fluid"
                 style="max-height: 400px; width: auto; display: block; margin: 0 auto;">
            {% endif %}
        </div>

        <!-- Authors -->
        <div class="col-12 mb-4">
            <h2 class="h5 text-muted">
                {% if page.collaborator and page.collaborator != "" %}
                    {{ page.collaborator }}
                {% endif %}
                {% if page.advisor and page.advisor != "" %}
                    <br>{{ page.advisor }}
                {% endif %}
            </h2>
        </div>

        <!-- Abstract -->
        <div class="col-12">
            <h3 class="h4 mb-3">Abstract</h3>
            <p class="lead">{{ page.content }}</p>
        </div>
    </div>
</div>
